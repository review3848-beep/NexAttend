<!doctype html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เช็คชื่อเข้าเรียน</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --border:rgba(148,163,184,.35);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary1:#4f46e5;
  --primary2:#0ea5e9;
  --success:#22c55e;
  --late:#facc15;
  --error:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 15% 10%, #312e81 0, transparent 45%),
    radial-gradient(circle at 85% 0%, #0ea5e9 0, transparent 40%),
    var(--bg);
  font-family:"Inter",system-ui,sans-serif;
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  padding:1rem 1.4rem;
  font-size:.85rem;
  color:#c7d2fe;
  border-bottom:1px solid var(--border);
  background:rgba(15,23,42,.85);
  backdrop-filter:blur(14px);
}

/* ===== CENTER ===== */
.main{
  min-height:calc(100vh - 58px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem 1.2rem;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:440px;
  background:
    linear-gradient(180deg,rgba(15,23,42,.98),rgba(2,6,23,.98));
  border:1px solid var(--border);
  border-radius:1.8rem;
  padding:2.4rem 2.2rem 2.6rem;
  text-align:center;
  box-shadow:
    0 40px 90px rgba(0,0,0,.75),
    inset 0 0 0 1px rgba(255,255,255,.03);
  position:relative;
}

/* glow */
.card::before{
  content:"";
  position:absolute;
  inset:-30%;
  background:
    radial-gradient(circle at top,
      rgba(99,102,241,.25),
      transparent 60%);
  z-index:-1;
}

/* ===== TITLE ===== */
.title{
  font-size:1.6rem;
  font-weight:800;
  margin-bottom:.4rem;
}
.subtitle{
  font-size:.9rem;
  color:var(--muted);
  margin-bottom:2.2rem;
}

/* ===== INPUT ===== */
.field{
  text-align:left;
  margin-bottom:1.6rem;
}
.field label{
  font-size:.75rem;
  letter-spacing:.12em;
  color:#c7d2fe;
}
.field input{
  width:100%;
  margin-top:.45rem;
  padding:1.05rem 1rem;
  border-radius:1.1rem;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  font-size:1.2rem;
  font-weight:800;
  letter-spacing:.35em;
  text-align:center;
  outline:none;
}
.field input:focus{
  border-color:var(--primary2);
  box-shadow:0 0 0 4px rgba(14,165,233,.35);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:1.05rem;
  border-radius:999px;
  border:none;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background:
    linear-gradient(135deg,var(--primary1),var(--primary2));
  box-shadow:0 18px 44px rgba(14,165,233,.55);
  transition:.18s;
}
button:hover{
  transform:translateY(-1px);
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

/* ===== POPUP ===== */
.popup-bg{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup{
  background:linear-gradient(180deg,rgba(15,23,42,.98),rgba(2,6,23,.98));
  border:1px solid var(--border);
  border-radius:1.6rem;
  padding:2.2rem 2.6rem;
  text-align:center;
  min-width:280px;
  box-shadow:0 30px 80px rgba(0,0,0,.75);
  animation:pop .25s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.popup .icon{
  font-size:2.6rem;
  margin-bottom:.6rem;
}
.popup h2{
  font-size:1.3rem;
  margin-bottom:.3rem;
}
.popup p{
  font-size:.85rem;
  color:var(--muted);
}
.ok{color:var(--success)}
.late{color:var(--late)}
.error{color:var(--error)}
</style>
</head>

<body>

<header>
  NexAttend · Student Check-in
</header>

<div class="main">
  <div class="card">
    <div class="title">เช็คชื่อเข้าเรียน</div>
    <div class="subtitle">กรอกรหัส TOKEN จากครูผู้สอน</div>

    <div class="field">
      <label>TOKEN</label>
      <input id="token" placeholder="A9F3KQ" maxlength="8">
    </div>

    <button id="btn" onclick="checkin()">ยืนยันการเช็คชื่อ</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <div class="icon" id="popIcon">✅</div>
    <h2 id="popTitle">เช็คชื่อสำเร็จ</h2>
    <p id="popText">กำลังกลับไปยังหน้าสรุปข้อมูลนักเรียน…</p>
  </div>
</div>

<script>
function checkin(){
  const token = document.getElementById("token").value.trim();
  const btn = document.getElementById("btn");
  if(!token){
    alert("กรุณากรอก TOKEN");
    return;
  }
  btn.disabled = true;

  const demo = ["OK","LATE","DUPLICATE"];
  const status = demo[Math.floor(Math.random()*demo.length)];
  setTimeout(()=>handleResult(status),700);
}

function handleResult(status){
  if(status==="OK"){
    showPopup("✅","เช็คชื่อสำเร็จ","บันทึกสถานะมาเรียนเรียบร้อย","ok");
  }else if(status==="LATE"){
    showPopup("⏰","เช็คชื่อสำเร็จ","คุณมาสาย ระบบบันทึกสถานะเรียบร้อย","late");
  }else{
    showPopup("❌","ไม่สามารถเช็คชื่อได้","คุณเช็คชื่อไปแล้วหรือคาบปิดแล้ว","error",false);
  }
}

function showPopup(icon,title,text,type,redirect=true){
  popup.style.display="flex";
  popIcon.textContent=icon;
  popTitle.textContent=title;
  popText.textContent=text;
  popTitle.className=type;
  popIcon.className="icon "+type;

  if(redirect){
    setTimeout(()=>location.href="dashboard.html",2000);
  }else{
    setTimeout(()=>{
      popup.style.display="none";
      btn.disabled=false;
    },2000);
  }
}
</script>
<script src="scan.js"></script>
</body>
</html>
